<div class="modal-overlay">
  <div class="modal">
    <div *ngIf="showClose"  tabindex="1" class="close-button" (click)="onClose()" aria-label="Close">
      <!-- <lucide-icon [img]="closeIcon" size="20" color="#000" ></lucide-icon> -->
       <img [src]="closeSvg" alt="">
    </div>

    <ng-content select="[modal-header]"></ng-content>

    <div class="modal-content">
      <ng-content select="[modal-content]"></ng-content>
    </div>
  </div>
</div>
