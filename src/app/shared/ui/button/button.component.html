<button
  [ngClass]="[
    variantClassMap[variant],
    outlined ? 'outlined' : '',
    loading ? 'loading' : ''
  ]"
  [ngStyle]="customStyle"
  [disabled]="disabled || loading"
  [attr.aria-disabled]="disabled || loading ? 'true' : 'false'"
  [type]="type"
>
  <span *ngIf="loading" class="spinner"></span>
  <span *ngIf="!loading">{{ content }}</span>
</button>
